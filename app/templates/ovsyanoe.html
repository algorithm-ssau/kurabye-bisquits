<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Загрузка товара...</title>
        <link rel="stylesheet" type="text/css" href="/css/ovsyanoe.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="/css/header.css" />
        <link rel="stylesheet" type="text/css" href="/css/productDetail.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

        <!-- Favicons -->
        <link
            rel="icon"
            type="image/png"
            href="/icon/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
        <link rel="shortcut icon" href="/icon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/icon/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="Kurabye" />
        <link rel="manifest" href="/site.webmanifest" />
    </head>

    <body>
        <header class="header">
            <ul>
                <li><a href="/#main">Главная</a></li>
                <li><a href="/#catalog">Каталог</a></li>
                <li><a href="/#contacts">Контакты</a></li>
            </ul>
            <div class="header-user-actions">
                <!-- Обновленный блок в хедере -->
                <a href="/basket.html" class="header-basket-link">
                    <img
                        src="/img/cart.svg"
                        alt="Корзина"
                        class="cart-icon header-cart-icon"
                    />
                </a>
                <a href="/profile.html" class="header-basket-link">
                    <img
                        src="/img/profile.svg"
                        alt="Профиль"
                        class="cart-icon header-cart-icon"
                    />
                </a>
                <button
                    id="logoutButton"
                    class="header-logout-btn"
                    style="display: none"
                >
                    Выйти
                </button>
            </div>
        </header>
        <main class="main">
            <div class="form-row">
                <h1 class="titleProduct" id="productName">Загрузка...</h1>
                <img
                    src="/img/main/bisquit.svg"
                    class="bisquit"
                    alt="печенька"
                />
            </div>

            <section class="container">
                <div class="left-part">
                    <div class="product-photo">
                        <img
                            id="productImage"
                            src="/img/placeholder-image.webp"
                            alt="Загрузка изображения..."
                        />
                    </div>

                    <!-- Блок для переключаемой информации -->
                    <div class="info-switcher">
                        <div class="info-switcher-buttons">
                            <button
                                class="info-tab-btn active"
                                data-infotab="description"
                            >
                                Описание
                            </button>
                            <button
                                class="info-tab-btn"
                                data-infotab="composition"
                            >
                                Состав
                            </button>
                            <button
                                class="info-tab-btn"
                                data-infotab="nutrition"
                            >
                                БЖУ
                            </button>
                        </div>
                        <div class="info-switcher-content">
                            <div class="info-pane active" id="infoDescription">
                                <p>Загрузка описания...</p>
                            </div>
                            <div class="info-pane" id="infoComposition">
                                <ul id="compositionList">
                                    <li>Загрузка состава...</li>
                                </ul>
                            </div>
                            <div class="info-pane" id="infoNutrition">
                                <div class="nutrients">
                                    <!-- Твой блок .nutrients -->
                                    <p id="nutritionFats">
                                        ..... <strong>жиры</strong>
                                    </p>
                                    <p id="nutritionProteins">
                                        ..... <strong>белки</strong>
                                    </p>
                                    <p id="nutritionCarbs">
                                        ..... <strong>углеводы</strong>
                                    </p>
                                    <p id="nutritionEnergy">
                                        ..... <strong>кКал (на 100г)</strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-part">
                    <div class="product-details">
                        <h2>Цена:</h2>
                        <ul class="price-list" id="dynamicPriceList">
                            <li>
                                <div class="price-text">
                                    <span id="apiGrammage">---</span> гр –
                                    <span id="apiPrice">---</span> руб
                                </div>
                                <div class="button-group">
                                    <button class="quantity-btn minus">
                                        <img src="/img/minus.svg" alt="-" />
                                    </button>
                                    <input
                                        class="counter"
                                        id="quantityInput"
                                        value="1"
                                        min="1"
                                        max="99"
                                    />
                                    <button class="quantity-btn plus">
                                        <img src="/img/plus.svg" alt="+" />
                                    </button>
                                </div>
                            </li>
                        </ul>

                        <button class="add-to-cart" id="addToCartBtn">
                            Добавить в корзину
                        </button>
                    </div>
                </div>
            </section>

            <h2 class="recommendations-title">Рекомендации</h2>
            <section class="footer recommendations-grid">
                <p>Загрузка рекомендаций...</p>
            </section>
        </main>

        <script src="/js/authUtils.js" defer></script>
        <script src="/js/http/productDetail.js" defer></script>
        <script src="/js/header-auth-status.js" defer></script>
        <script src="/js/lgbt.js"></script>
    </body>
</html>
