<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Личный кабинет - Печенье Курабье</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/css/header.css" />
        <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="/css/profile-page.css" />
        <link
            rel="icon"
            type="image/png"
            href="/icon/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    </head>
    <body>
        <header class="header">
            <!-- ... (такой же хедер, как в index.html, с .header-user-actions) ... -->
            <ul>
                <li><a href="/#main">Главная</a></li>
                <li><a href="/#catalog">Каталог</a></li>
                <li><a href="/#contacts">Контакты</a></li>
            </ul>
            <div class="header-user-actions">
                <a href="/basket.html" class="header-basket-link">
                    <img
                        src="/img/cart.svg"
                        alt="Корзина"
                        class="cart-icon header-cart-icon"
                    />
                </a>
                <a href="/profile.html" class="header-basket-link">
                    <img
                        src="/img/profile.svg"
                        alt="Профиль"
                        class="cart-icon header-cart-icon"
                    />
                </a>
                <button
                    id="logoutButton"
                    class="header-logout-btn"
                    style="display: none"
                >
                    Выйти
                </button>
            </div>
        </header>

        <main class="main profile-page-container">
            <div class="profile-greeting">
                <h1>Личный кабинет</h1>
                <p>
                    Добро пожаловать,
                    <span id="profileDisplayName">загрузка...</span>!
                </p>
            </div>

            <section class="profile-details-section">
                <h2>Мои данные</h2>
                <div class="profile-info-grid">
                    <div class="info-item">
                        <span class="info-label">Логин:</span>
                        <span class="info-value" id="profileLogin"
                            >загрузка...</span
                        >
                    </div>
                    <div class="info-item">
                        <span class="info-label">Имя:</span>
                        <span class="info-value" id="profileName"
                            >загрузка...</span
                        >
                    </div>
                    <div class="info-item">
                        <span class="info-label">Фамилия:</span>
                        <span class="info-value" id="profileLastName"
                            >загрузка...</span
                        >
                    </div>
                    <div class="info-item">
                        <span class="info-label">Телефон:</span>
                        <span class="info-value" id="profilePhone"
                            >загрузка...</span
                        >
                    </div>
                </div>
                <!-- <button id="editProfileBtn" class="profile-action-btn">Редактировать данные</button> -->
            </section>

            <section class="profile-orders">
                <h2>Мои заказы</h2>
                <div id="ordersList" class="orders-grid">
                    <p class="loading-orders">Загрузка ваших заказов...</p>
                </div>
                <p
                    id="noOrdersMessage"
                    style="display: none; text-align: center; padding: 20px"
                >
                    У вас пока нет заказов.
                    <a href="/#catalog">Перейти в каталог?</a>
                </p>
            </section>
        </main>

        <script src="/js/authUtils.js" defer></script>
        <script src="/js/profile-page.js" defer></script>
        <script src="/js/header-auth-status.js" defer></script>
    </body>
</html>
